<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页结构</title>
</head>
<body>
    <h2>网页结构标签</h2>
    <header>
        网页头部标签
    </header>
    <nav>导航栏标签</nav>
    <main>
        <aside>侧边栏标签</aside>
        <article>主要内容区域标签</article>
    </main>
    <footer>
        网页底部标签
    </footer>
    <section>区块标签</section>
    <h2>
        div和span
    </h2>
    <div>我是div我是块级元素</div>
    <span>我是span我是行内元素</span>

    <h2>1.无序列表</h2>
        <ul>
            <li>Niko</li>
            <li>Monesy</li>
            <li>Teses</li>

        </ul>
    <h2>2.有序列表</h2>
         <ol><!--只能包含<li>标签 ， 会自动编号-->
            <li>看视频</li><!--定义列表的选项，里面可以放其他的html元素-->
            <li>写代码</li>
            <li>做笔记</li>
            <li>多复习</li>
        </ol>
    <h2>3.自定义列表</h2>
        <!-- <dl>定义列表的元素，只能包含dt和dd标签 -->
             <dt>课程名称</dt><!--定义被描述的术语，通常为左对齐或加粗，一个dl可以对应多个dt -->
            <dd>HTML</dd><!-- 包含术语的描述或定义，通常为缩进显示，一个dt可以对应多个dd -->
             <dd>CSS</dd><!--可以包含段落、图片、链接等其他HTML元素 -->
            <dd>JavaScript</dd>
        </dl>
</body>
</html>
