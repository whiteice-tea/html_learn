<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            color: red;
        }

        .color16 {
            color: #41456b;
        }
        .colorRGB {
            color: rgba(11, 26, 156, 0.842); /* .842是透明度 */
            background-color: #bf1fd4;

        }


        .font {
            font-family: 宋体;
        }

        .fontsize {
            font-size: 24px; /* 字体大小24像素 */
        }

        .italic {
            font-style: italic; /* 斜体 */
        }   

        .normal {
            font-style: normal; /* 正常 */
            font-weight: 400; /* 正常 */
        }

        .fontweight {
            font-weight: 700; /* 加粗 */
        }

        .a {
            text-decoration: none; /* 去掉下划线 */
        }

        .underline {
            text-decoration: underline; /* 下划线 */
        }

        .overline {
            text-decoration: overline; /* 上划线 */
        }   

        .line_through {
            text-decoration: line-through; /* 删除线 */
        }

    </style>



</head>
<body>
    <h2> 1.字体颜色</h2>
    <p class="color"> 这是一个红色的段落。</p>
    <p class="color16"> 这是一个16进制颜色的段落。</p>
    <p class="colorRGB"> 这是一个RGB颜色的段落。</p>
    <h2>2.设置字体族</h2>
    <p class="font"> 这是一个宋体字体的段落。</p>
    <h2>3.字体大小</h2>
    <p class="fontsize"> 这是一个24像素字体大小的段落。</p>
    <h4>4.字体样式</h4>
    <p class="italic"> 这是一个斜体的段落。</p>
    <em class="normal"> 这是一个正常的段落。</em>
    <h4>5.字体粗细</h4>
    <p class="fontweight"> 这是一个加粗的段落。</p>
    <h4>6.文本装饰</h4>
    <p class="underline">这是一个有下划线的段落。</p>
    <p class="overline">这是一个有上划线的段落。</p>
    <p class="line_through">这是一个有删除线的段落。</p>


    
</body>
</html>
