<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单选择器以及伪元素选择器</title>

    <style>
        button {
            width: 150px;
            height: 40px;
            background: #ff6900;

            /* 去掉按钮默认的边框 */
            border: none;
            color: #fff;
            font-size: 14px;
        }

        /* 表单禁用伪类选择器 */
        button:disabled {
            background: #ccc;
            /* 透明度 */
            /* opacity: 0.4; */
        }

        input {
            background-color: #ff6900;
        }

        /* 表单被选中伪类选择器 */
        input:checked+label {
            color: #ff6900;
        }




    </style>
</head>
<body>
    <button disabled>submit</button>
    <br>
    <input type="checkbox" id="agree">
    <label for="agree">agree submit</label>
    
</body>
</html>
