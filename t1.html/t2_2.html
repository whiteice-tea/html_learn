<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2_2</title>
</head>
<body>
    <h1>这是t2_2页面</h1>
    <strong>表格</strong>
    <h2>表格标签</h2>
    <table border="1"><!--表格容器标签-->
        <thead>
        <tr><!--行标签-->
            <th>姓名</th><!--单元格标题标签，表头单元格 -->
            <th>年龄</th>
            <th>性别</th>
            <th>地址</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>lzy</td><!-- 单元格标签，表格数据单元格 -->
            <td>18</td>
            <td>男</td>
            <td rowspan="2">湖北</td>
            
        </tr>
        <tr>
            <td>bob</td>
            <td>19</td>
            <td>男</td>
            
        </tr>
        <tr>
            <td>alice</td>
            <td>17</td>
            <td>女</td>
            <td>湖北</td>
        </tr>
        
        </tbody>
    </table>
</body>
</html>
