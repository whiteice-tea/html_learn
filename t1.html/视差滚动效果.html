    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        /* 让body和html的高度等于视口高度 */
        section[class^="section"] {
            width: 100%;
            height: 100%;
            
        }
        .section1 {
            background: fixed url(../cl/wonderful.png) no-repeat center center/cover;
        }

        .section2 {

        }

        }

        .section4 {

        }
        
        .content {
            width: 100%;
            height: 30%;
            background-color: rgba(0, 0, 0, 0.8);
             /* 半透明背景 */
             /* rgba(red, green, blue, alpha) */
             /* alpha：透明度，取值范围0-1，0完全透明，1完全不透明 */
            color: white;
            line-height: 30px;
            font-size: 16px;
            
            padding: 20px;
        }

        section[class^="section"] h2 {
            text-align: center;
            font-weight: 400;
            font-size: 36px;
            color: white;
        }
    </style>
</head>

        <div class="content">
