<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        [class^="box"] {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box1 {
            margin: 10px;
        }

        .box2 {
            background-color: skyblue;
        }

        span {
            /* 行内盒子的宽高无效 */
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            /* 行内盒子的上下外边距无效，左右外边距有效 */
            margin: 10px 20px;
            padding: 10px;
            border: 5px solid green;
            /* 内边距和边框有效 */
            
        }
    </style>
</head>
<body>
    <div class="box1">box one</div>
    <div class="box2">box two</div>
    <span>行内盒子</span>
    <span>行内盒子</span>
</body>
</html>
