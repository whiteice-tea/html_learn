<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div[class*="box"] {
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        .box1 {
            border: 1px solid rgb(255, 0, 0);
        }

        .box2 {
            border: 1px dashed rgb(255, 0, 0);
        }

        .box3 {
            border: 1px dotted rgb(255, 0, 0);
        }

        .box4 {
            border-top: 2px solid rgb(255, 0, 0);
            border-right: 2px dashed rgb(255, 230, 0);
            border-bottom: 2px dotted rgb(0, 183, 255);
            border-left: 2px double rgb(0, 47, 255);
        }

        .box5 {
            /* border: 1px solid rgb(255, 0, 0);
            border-width: 1px 2px 3px 4px; */
            border: 3px solid rgb(0, 238, 255);
            border-top: 3px solid rgb(255, 0, 0);
        }

        h2 {
            border-bottom: 3px solid #ff8400;
        }
    </style>
</head>
<body>
    <div class="box1">实线边框</div>
    <div class="box2">虚线边框</div>
    <div class="box3">点线边框</div>
    <div class="box4">不同边框1</div>
    <div class="box5">不同边框2</div>

    <h2>LINE</h2>
</body>
</html>
