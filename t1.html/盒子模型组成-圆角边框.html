<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radius1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 圆角半径 */
            border-radius: 100px;
        }

        .radius2 {
            width: 200px;
            height: 80px;
            background-color: pink;
            /* 圆角半径 */
            border-radius: 10px;
        }

        .radius3 {
            width: 200px;
            height: 40px;
            background-color: skyblue;
            /* 圆角半径 */
            border-radius: 20px;
        }

        .radius4 {
            width: 200px;
            height: 80px;
            background-color: pink;
            /* 圆角半径 */
            border-radius: 10px 20px / 30px 40px;
        }

        .radius5 {
            width: 200px;
            height: 80px;
            background-color: pink;
            /* 圆角半径 一个值*/
            border-radius: 10px;
        }

        .radius6 {
            width: 200px;
            height: 80px;
            background-color: pink;
            /* 圆角半径 两个值*/
            border-radius: 10px 20px ;

        }

        .radius7 {
            width: 200px;
            height: 80px;
            background-color: pink;
            /* 圆角半径 三个值*/
            border-radius: 10px 20px 30px;
        }

        .radius8 {
            width: 200px;
            height: 80px;
            background-color: pink;
            /* 圆角半径 四个值*/
            border-radius: 10px 20px 30px 40px;
        }

        .dulin {
            width: 263px;
            height: 148px;
            border-radius: 50%;
        }

        .wanye {
            width: 100px;
            height: 100px;
            border-radius: 10px 0;
        }
    </style>
</head>
<body>
    <div class="radius1"></div>
    <div class="radius2"></div>
    <div class="radius3">胶囊按钮</div>
    <div class="radius4"></div>
    <div class="radius5"></div>
    <div class="radius6"></div>
    <div class="radius7"></div>
    <img src="../cl/DuLin.avif" alt="" class="dulin">
    <div class="radius8"></div>
    <img src="../cl/wanye.png" alt="" class="wanye">
</body>
</html>
