        * {
            margin: 0;
            padding: 0;

        }

        .data {
            /* 合并相邻边框 */
            border-collapse: collapse;
            /* 边框 1像素 实线 颜色 */
            border: 1px solid #f1f1f1;
            width: 400px;
            margin: 0 auto;
            /* 让表格里面的文字水平垂直居中 */
            text-align: center;
            font-size: 14px;
        }

        .data tr {
            height: 35px;
        }


        .data tr:first-child {
            background-color: #8fbcf1!important;
            color: #fff;
        }

        .data tr:nth-child(odd) {
            background-color: #f9f9f9;
        }



        .data tr:hover {
            background-color: #f1f1f1;
        }


    </style>
