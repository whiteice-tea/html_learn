<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=+prompt('请输入一个数字')
        let num2=+prompt('请输入一个数字')
        let p= prompt('请输入一个运算符')
        switch(p){
            case '+':
                alert(num1+num2)
                console.log(num1+num2)
                break
            case '-':
                alert(num1-num2)
                console.log(num1-num2)
                break
            case '*':
                alert(num1*num2)
                console.log(num1*num2)
                break
            case '/':
                alert(num1/num2)
                console.log(num1/num2)
                break

        }
    </script>
</body>
</html>
