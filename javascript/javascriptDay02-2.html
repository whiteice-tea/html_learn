<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换变量</title>
</head>
<body>
    <script>
        let a=10
        let b=20
        let temp
        temp=a
        a=b
        b=temp
        document.write('a的值是：' + a + '<br>')
        document.write('b的值是：' + b)
    </script>
</body>
</html>
